<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"> </script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inconsolata:wght@200..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inconsolata:wght@200..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="design.js"></script>
</head>
<body class=" min-h-screen flex flex-col ">
    <nav>
        <ul class="flex flex-row text-slate-500  mx-40 mb-2 text-xl font-medium gap-5
             ">
            <li class="  p-2 border-r-2 border-l-2 border-b-2 border-transparent  transition delay-60 hover:border-slate-700  hover:text-purple-600 ">
                <a href=""> Home </a>
            </li>
            <li class=" p-2 border-r-2 border-l-2 border-b-2 border-transparent  transition delay-60 hover:border-slate-700  hover:text-purple-600 ">
                <a href=""> About </a>
            </li>
            <li class=" p-2 border-r-2 border-l-2 border-b-2 border-transparent  transition delay-60 hover:border-slate-700  hover:text-purple-600 ">
                <a href=""> Contact </a>
            </li>
        </ul>
    </nav>
    <div class="hero p-5 z-10 min-h-60  mx-10 shadow ">
        <div class="flex flex-row gap-10 justify-start items-center">
            <img class=" w-52 rounded-md" src="images/rupeelogo.png" alt="">
           
            <h1 class="main-title text-7xl my-5 font-bold  text-center">
                MoneyMonitor
            </h1>
        </div>
    </div>
    <div class="hero p-5 z-10 min-h-60  mx-10 shadow ">
        <h3 class="slide-in ml-10 mt-20 text-5xl font-bold dollargreen ">
            Empowering You  <br> Take Control of Your Finances
        </h3>
    </div>

    <div class="create-button text-center mx-10 p-5 mt-2 text-2xl font-semibold ">
        <h1>
            No profile is found. Create a new one.
        </h1>
        <!-- <button type="button" class=" text-7xl my-2 font-semibold bg-sky-400 px-20 py-1 
                               transition delay-60 ease-in-out hover:bg-sky-500 rounded ">
            &#x2B;
        </button> -->

    </div>

    <div class="user-form  mx-10 p-5 py-3 mt-2 text-lg ">
        <h1 class="text-3xl text-green-400 font-bold text-center ">
            Enter your details
        </h1>
        <form action="" class="flex flex-col gap-3 justify-center items-center w-1/2 mx-auto p-4 bg-slate-200 mt-4 
                                *:my-1 *:rounded rounded">
            <!-- Name Input -->
            <label for="name" class="w-2/3 text-left">Full name:</label>
            <input id="name" type="text" class="p-1 w-2/3">
            
            <!-- Salary/Income Input -->
            <label for="salary" class="w-2/3 text-left">Income amount :</label>
            <input id="salary" type="number" class="p-1 w-2/3">
            
            <!-- Currency Selection -->
            <label for="currency" class="w-2/3 text-left">Currency:</label>
            <select id="currency" class="p-1 w-2/3">
                <option value="" disabled selected>Select your currency</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="INR">INR</option>
                <option value="GBP">GBP</option>
                <!-- Add more currencies as needed -->
            </select>
            
            <!-- Fixed Expenses -->
            <label for="fixed-expenses" class="w-2/3 text-left">Fixed Monthly Expenses (optional):</label>
            <input id="fixed-expenses" type="number" class="p-1 w-2/3">
            
            <!-- Savings Goal -->
            <label for="savings-goal" class="w-2/3 text-left">Monthly Savings Goal (optional):</label>
            <input id="savings-goal" type="number" class="p-1 w-2/3">
            
            <!-- Preferred Categories -->
            <label for="categories" class="w-2/3 text-left">Preferred Expense Categories (comma separated):</label>
            <input id="categories" type="text" class="p-1 w-2/3">
            
            <!-- Email Address -->
            <label for="email" class="w-2/3 text-left">Email (optional):</label>
            <input id="email" type="email" class="p-1 w-2/3">
            
            <!-- Start Date -->
            <label for="start-date" class="w-2/3 text-left">Tracking Start Date:</label>
            <input id="start-date" type="date" class="p-1 w-2/3">
            
            <!-- Submit Button -->
            <button type="submit" class="my-2 font-semibold bg-slate-700 p-2 text-slate-300
                                                transition delay-60 ease-in-out hover:bg-slate-900 hover:text-white rounded">
                Submit
            </button>
        </form>

        

    </div>


    
</body>
</html>
