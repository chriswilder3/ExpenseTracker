<body class=" min-h-screen flex flex-col ">
    <nav>
        <ul class="flex flex-row text-slate-500  mx-40 mb-2 text-xl font-medium gap-5
             ">
            <li class="  p-2 border-r-2 border-l-2 border-b-2 border-transparent  transition delay-60 hover:border-slate-700  hover:text-purple-600 ">
                <a href=""> Home </a>
            </li>
            <li class=" p-2 border-r-2 border-l-2 border-b-2 border-transparent  transition delay-60 hover:border-slate-700  hover:text-purple-600 ">
                <a href=""> About </a>
            </li>
            <li class=" p-2 border-r-2 border-l-2 border-b-2 border-transparent  transition delay-60 hover:border-slate-700  hover:text-purple-600 ">
                <a href=""> Contact </a>
            </li>
        </ul>
    </nav>
    <div class="hero p-5 z-10 min-h-60  mx-10 shadow ">
        <div class="flex flex-row gap-10 justify-start items-center">
            <img class=" w-52 rounded-md" src="images/rupeelogo.png" alt="">
           
            <h1 class="main-title text-7xl my-5 font-bold  text-center">
                MoneyMonitor
            </h1>
        </div>
    </div>
    <div class="hero p-5 z-10 min-h-60  mx-10 shadow ">
        <h3 class="slide-in ml-10 mt-20 text-5xl font-bold dollargreen ">
            Empowering You  <br> Take Control of Your Finances
        </h3>
    </div>

    <div class="create-button text-center mx-10 p-5 mt-2 text-2xl font-semibold ">
        <h1>
            No profile is found. Create a new one.
        </h1>
        <button type="button" class=" text-7xl my-2 font-semibold bg-sky-400 px-20 py-1 
                               transition delay-60 ease-in-out hover:bg-sky-500 rounded ">
            &#x2B;
        </button>

    </div>

    <div class="user-form  mx-10 p-5 mt-2 text-xl font-semibold ">
        <h1 class="text-2xl font-semibold">
            Enter your details
        </h1>
        <form action="" class=" flex flex-col gap-3 mx-32 p-4">
            <input type="text" placeholder="Enter your name" class=" p-1">

            <button type="button" class=" my-2 font-semibold bg-slate-400 px-20 py-1 
                                transition delay-60 ease-in-out hover:bg-slate-500 rounded ">
                Submit
            </button>
        </form>

    </div>


    
</body>
